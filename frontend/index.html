<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Emotion Detection from Speech</title>

</head>
<body>
    <div class="container">
        <h1>Emotion Detection from Speech</h1>
        <h3>"An app that can detect emotions through voice"</h3>
        <form id="uploadForm">
            <input type="file" id="audioFile" accept="audio/*" required>
            <button type="submit">Upload and Detect</button>
        </form>
        <h2 id="result"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
